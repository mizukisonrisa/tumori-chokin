<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ツモリ貯金</title>
<link rel="manifest" href="manifest.json" />
<style>
body { font-family: sans-serif; padding: 20px; }
input, select, button { font-size: 18px; padding: 8px; width: 100%; margin: 8px 0; }
.entry { padding:10px; border-bottom:1px solid #ccc; }
.total { font-size: 22px; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h1>ツモリ貯金</h1>

<label>日付（必須）</label>
<input type="date" id="date" required />

<label>金額（必須）</label>
<input type="number" id="amount" placeholder="0" />

<label>内容（任意）</label>
<input type="text" id="note" placeholder="何を我慢した？" />

<button onclick="addEntry()">登録</button>

<div class="total" id="monthlyTotal"></div>
<h2>履歴</h2>
<div id="history"></div>

<script src="script.js"></script>

</body>
</html>
