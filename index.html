<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ツモリ貯金</title>
<link rel="stylesheet" href="style.css">

<!-- PWA -->
<link rel="manifest" href="manifest.json" />
</head>
<body>

<h1>ツモリ貯金</h1>

<div class="settings">
  <label>締め日：  
    <input type="number" id="closingDay" min="1" max="31">
  </label>
  <button onclick="saveClosingDay()">保存</button>
</div>

<div class="form">
  <input type="date" id="dateInput" required>
  <input type="text" id="amountInput" placeholder="¥0" required>
  <input type="text" id="noteInput" placeholder="我慢した内容">
  <button onclick="addRecord()">登録</button>
</div>

<h2>今月の合計：<span id="monthlyTotal">¥0</span></h2>

<div id="encourageBox" class="hidden"></div>

<h2>履歴</h2>
<ul id="historyList"></ul>

<h2>月ごとの集計</h2>
<ul id="monthlyList"></ul>

<h2>グラフ</h2>
<canvas id="chartCanvas" width="350" height="250"></canvas>

<button onclick="exportCSV()">CSVを出力</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
